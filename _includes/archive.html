<article>
  <ul class="archive">
    {% for tag in site.tags %}
    {% for post in tag[1] %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    {% endfor %}
  </ul>
</article>
